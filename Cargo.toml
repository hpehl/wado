[package]
name = "wado"
version = "0.2.3"
authors = ["Harald Pehl <harald.pehl@gmail.com>"]
edition = "2024"
description = "Command line tool to manage WildFly containers."
readme = "README.md"
homepage = "https://github.com/hpehl/wado"
repository = "https://github.com/hpehl/wado"
license = "Apache-2.0"
keywords = ["cli", "WildFly", "admin", "image", "container"]
categories = ["command-line-utilities"]

[dependencies]
anyhow = "1.0.98"
clap = { version = "4.5.42", features = ["cargo"] }
comfy-table = "7.1.4"
console = "0.16.0"
futures = "0.3.31"
handlebars = "6.3.2"
indicatif = { version = "0.18.0", features = ["rayon"] }
lazy_static = "1.5.0"
regex = "1.11.1"
reqwest = "0.12.22"
semver = "1.0.26"
tempfile = "3.20.0"
tokio = { version = "1.45.1", features = ["full"] }
webbrowser = "1.0.4"
which = "8.0.0"
wildfly_container_versions = "0.2.3"

[build-dependencies]
anyhow = "1.0.98"
clap = { version = "4.5.42", features = ["cargo"] }
clap_complete = "4.5.55"
diffy = "0.4.2"

# use LTO for smaller binaries (that take longer to build)
[profile.release]
lto = true

[[bin]]
name = "wado"
